            <a-entity id="directionaltarget" position="0 0 -1"></a-entity>
        </a-light>
        <!-- Oficina -->
        <a-light position="3 2.7 -11" type="point" intensity="0.8" distance="3"></a-light>
        <a-light position="-3 2.7 -11" type="point" intensity="0.8" distance="3"></a-light>
        <!-- <a-light position="0 2.7 -15.5" type="point" intensity="0.4" distance="3"></a-light> -->

        <!-- Rig para mover la camara y los controllers -->
        <a-entity id="rig" position="0 0.2 0" rotation="0 0 0">
            <!-- Camara -->
            <a-camera id="camara" position="0 1.6 0" look-controls wasd-controls>
                <a-entity id="tracker-cam" position="0 0 -1.1"></a-entity>
            </a-camera>

            <!-- Cursor con raycaster -->
            <a-entity id="cursor" cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"></a-entity>

            <!-- Cursor con superhands -->
            <a-entity camera look-controls wasd-controls position="0 1 1" capture-mouse
                raycaster="objects: .interactable" cursor="rayOrigin:mouse"
                body="type: static; shape: sphere; sphereRadius: 0.001" super-hands="colliderEvent: raycaster-intersection;
                             colliderEventProperty: els;
                             colliderEndEvent:raycaster-intersection-cleared;
                             colliderEndEventProperty: clearedEls;">
            </a-entity>

            <!-- Controllers -->
            <a-entity id="leftHand" laser-controls="hand: left"
                raycaster="objects: .raycastable; lineColor: #4103fc; lineOpacity: 1" controller-cmp></a-entity>
            <a-entity id="rightHand" laser-controls="hand: right"
                raycaster="objects: .raycastable; lineColor: #4103fc; lineOpacity: 1" controller-cmp> </a-entity>

            <!-- Superhands -->
            <!-- <a-entity id="leftSuperHand" static-body="shape: sphere; sphereRadius: 0.02;"
                sphere-collider="objects: .interactable" super-hands
                hand-controls="hand: left; handModelStyle: highPoly"></a-entity> -->
            <!-- <a-entity id="rightSuperHand" static-body="shape: sphere; sphereRadius: 0.02;"
                sphere-collider="objects: .interactable" super-hands
                hand-controls="hand: right; handModelStyle: highPoly"></a-entity> -->
        </a-entity>

        <!-- Boton VR -->
        <div class="banner-container">
            <p class="banner">
                Se recomienda jugar en un dispositivo de Realidad Virtual (Oculus, Valve...) para mejorar la experiencia
                y evitar errores.
            </p>
        </div>
    </a-scene>
</body>
