                <a-box position="-7.2 0.1 0" width="0.4" height="0.3" depth="10.8" color="#9d9e9e" class="raycastable">
                </a-box>
                <!-- Letrero -->
                <a-box position="0 0.4 5.45" color="#9fc99f" width="4.5" height="0.9" depth="0.05" class="raycastable">
                    <a-box position="0 0 -0.02" color="black" width="4.6" height="1" depth="0.05" class="raycastable">
                    </a-box>
                    <a-plane position="-1.75 0 0.03" width="0.9" height="0.9" src="#letreroTexture" transparent="true">
                    </a-plane>
                    <a-entity
                        text="value:PC Repair Center; color:black; shader: msdf; font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/concertone/ConcertOne-Regular.json;"
                        position="2.8 -0.28 0.03" scale="8 8 8"></a-entity>
                </a-box>
            </a-box>
        </a-entity>

        <!-- Oficina interior -->
        <!-- https://github.com/n5ro/aframe-physics-system -->
        <!-- https://www.reddit.com/r/WebVR/comments/bj3r49/how_to_use_superhands/ -->
        <a-entity id="oficina-interior" position="0 0.05 -12">
            <!-- Mesas ordenadores -->
            <a-entity id="esc-mesa1" position="3 0.8 1.5" mesa-ordenadores></a-entity>
            <a-entity id="esc-mesa2" position="-3 0.8 1.5" mesa-ordenadores></a-entity>
            <!-- Geometria luces techo -->
            <a-box id="esc-luzTecho1" position="3 3.35 1" width="0.5" height="0.08" depth="1" src="#luzTechoTexture"
                repeat="1 2"></a-box>
            <a-box id="esc-luzTecho2" position="-3 3.35 1" width="0.5" height="0.08" depth="1" src="#luzTechoTexture"
                repeat="1 2"></a-box>
            <a-box id="esc-luzTecho3" position="0 3.35 -3.5" rotation="0 90 0" width="0.5" height="0.08" depth="1"
                src="#luzTechoTexture" repeat="1 2"></a-box>
            <!-- Mesa trabajo (solo mesa, sin componentes ni carteles) -->
            <a-box position="0 0.45 -2.5" width="6" depth="0.8" height="0.9" static-body="shape: box;">
                <a-box position="0 0.47 0" width="6.4" depth="1.2" height="0.05" src="#marmolTexture" repeat="15 3">
                </a-box>
            </a-box>
            <a-box position="-2.6 0.45 -3.4" width="0.8" depth="1" height="0.9" static-body="shape: box;">
                <a-box position="0 0.47 -0.1" width="1.2" depth="0.8" height="0.05" src="#marmolTexture" repeat="3 3">
                </a-box>
                <a-box position="0 0 -0.9" width="0.05" depth="1" height="0.65" color="gray"></a-box>
            </a-box>
            <a-box position="2.6 0.45 -3.9" width="0.8" depth="2" height="0.9" static-body="shape: box;">
                <a-box position="0 0.47 -0.1" width="1.2" depth="1.8" height="0.05" src="#marmolTexture" repeat="3 5">
                </a-box>
            </a-box>

            <!-- Mesa trabajo ordenador y menu -->
            <a-entity id="mesa-trabajo" position="0.25 0.92 -2.7">
                <!-- Ordenador -->
                <a-entity id="ordenador">
                    <a-box position="0 0.1 0" width="0.01" height="0.15" depth="0.49"
                        multisrc="src0:#pcBackTexture; src1:#pcBackTexture2; src2:#pcColorTexture"></a-box>
                    <a-box position="-0.55 0.1 0" width="0.01" height="0.15" depth="0.49"
                        multisrc="src1:#pcFrontTexture; src2:#pcColorTexture; src0:#pcColorTexture"></a-box>
                    <a-box position="-0.275 0.1 0.25" rotation="0 90 0" width="0.01" height="0.15" depth="0.56"
                        color="#292929">
                    </a-box>
                    <a-box position="-0.275 0.1 -0.25" rotation="0 90 0" width="0.01" height="0.15" depth="0.56"
                        color="#292929">
                    </a-box>
                    <a-box position="-0.275 0.03 0" width="0.55" height="0.01" depth="0.5" src="#pcBottomTexture">
                    </a-box>

                    <a-box position="-0.4 0.1 0" width="0.005" height="0.1" depth="0.5" color="#3d3d3d"></a-box>
                    <a-box position="-0.075 0.1 0.1" rotation="0 90 0" width="0.005" height="0.1" depth="0.15"
                        color="#3d3d3d">
                    </a-box>
                </a-entity>

                <!-- Componentes -->
                <a-entity id="componentes" position="-0.25 0.05 0">
                    <!-- <a-sphere id="cmp-ssd-2" class="interactable raycastable" position="-0.7 1 0.2" radius="0.1"
                        color="green" dynamic-body="shape: sphere" hoverable grabbable draggable droppable
                        ondragstart="cogido(event, 'cmpInfo')" ondragend="soltado(event, 'cmpInfo')"
                        aabb-collider="objects: .colisionable" colision>
                    </a-sphere>
                    <a-box id="cmp-cpu-1" class="interactable raycastable" position="1.07 -0.01 -0.05" width="0.08"
                        depth="0.09" height="0.015" color="red" dynamic-body="shape: box" hoverable grabbable draggable
                        droppable ondragstart="cogido(event, 'cmpInfo')" ondragend="soltado(event, 'cmpInfo')"
                        aabb-collider="objects: .colisionable" colision></a-box>
                    <a-box id="cmp-ssd-3" class="interactable raycastable" position="0.9 -0.01 -0.05" width="0.15"
                        depth="0.15" height="0.015" color="red" dynamic-body="shape: box" hoverable grabbable draggable
                        droppable ondragstart="cogido(event, 'cmpInfo')" ondragend="soltado(event, 'cmpInfo')"
                        aabb-collider="objects: .colisionable" colision></a-box>
                    <a-box id="cmp-sdd-1" class="interactable raycastable" position="0.7 0.2 -0.05" width="0.08"
                        depth="0.007" height="0.02" color="green" dynamic-body="shape: box" hoverable grabbable
                        draggable droppable ondragstart="cogido(event, 'cmpInfo')" ondragend="soltado(event, 'cmpInfo')"
                        aabb-collider="objects: .colisionable" colision></a-box> -->
                </a-entity>

                <!-- Drop zones -->
                <a-entity id="drop-zones" position="-0.25 0.05 0">
                    <!-- <a-box id="drop-zone-1" class="colisionable" position="0.06 -0.01 -0.05" width="0.07" height="0.02"
                        depth="0.07" color="red" opacity="0.3"></a-box>
                    <a-box id="drop-zone-2" class="colisionable" position="0.16 -0.01 0.15" width="0.07" height="0.02"
                        depth="0.07" color="red" opacity="0.3"></a-box> -->
                </a-entity>
            </a-entity>
        </a-entity>






        <!-- Luces -->
        <!-- https://stackoverflow.com/questions/51267956/using-light-in-a-frame -->
        <!-- Sol -->
        <!-- https://github.com/DougReeder/aframe-simple-sun-sky -->
        <a-simple-sun-sky id="luz-sol" sun-position="0.5 0.5 1" light-color="#87cefa" dark-color="#00bfff">
        </a-simple-sun-sky>

        <!-- Focos -->
        <a-entity id="luz-foco" position="5 5.3 10" rotation="-3 0 0" light="type: spot; angle: 60; intensity: 0.6">
        </a-entity>
        <a-entity id="luz-foco2" position="10 3.5 -23" rotation="-1 151 103"
            light="type: spot; angle: 60; intensity: 0">
        </a-entity>
        <!-- Ambiente -->
        <a-entity id="luz-ambiente" light="type: hemisphere; color: #81b7fd; intensity: 0.7; groundColor: #549447">
        </a-entity>
        <!-- Suelo -->
        <a-light id="luz-suelo" type="directional" position="0 20 0" rotation="-90 0 0" intensity="0.4"
            target="#directionaltarget">
            <a-entity id="directionaltarget" position="0 0 -1"></a-entity>
        </a-light>
        <!-- Oficina -->
        <a-light position="3 2.7 -11" type="point" intensity="0.8" distance="3"></a-light>
        <a-light position="-3 2.7 -11" type="point" intensity="0.8" distance="3"></a-light>
        <!-- <a-light position="0 2.7 -15.5" type="point" intensity="0.4" distance="3"></a-light> -->

        <!-- Rig para mover la camara y los controllers -->
        <a-entity id="rig" position="0 0 0" rotation="0 0 0">
            <!-- Camara -->
            <a-camera id="camara" position="0 1.7 0" look-controls wasd-controls></a-camera>

            <!-- Cursor con raycaster -->
            <a-entity id="cursor" cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"></a-entity>

            <!-- Cursor con superhands -->
            <a-entity camera look-controls wasd-controls position="0 1 1" capture-mouse
                raycaster="objects: .interactable" cursor="rayOrigin:mouse"
                body="type: static; shape: sphere; sphereRadius: 0.001" super-hands="colliderEvent: raycaster-intersection;
                             colliderEventProperty: els;
                             colliderEndEvent:raycaster-intersection-cleared;
                             colliderEndEventProperty: clearedEls;">
            </a-entity>

            <!-- Controllers -->
            <a-entity id="leftHand" laser-controls="hand: left"
                raycaster="objects: .raycastable; lineColor: #4103fc; lineOpacity: 1"></a-entity>
            <!-- <a-entity id="rightHand" laser-controls="hand: right"
                raycaster="objects: .raycastable; lineColor: #4103fc; lineOpacity: 1"> </a-entity> -->

            <!-- Superhands -->
            <!-- <a-entity static-body="shape: sphere; sphereRadius: 0.02;" sphere-collider="objects: .interactable"
                super-hands hand-controls="hand: left"></a-entity> -->
            <a-entity static-body="shape: sphere; sphereRadius: 0.02;" sphere-collider="objects: .interactable"
                super-hands hand-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>
</body>
