<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta informacion -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PC Builder VR - Piezas</title>
    <link rel="icon" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/logo.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/logo.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/logo.png">
    <meta name="description" content="Zona de administradores para el juego PC Builder VR." />
    <meta name="author" content="Carlos Veny">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/478692bc13.js" crossorigin="anonymous"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
        type='text/css'>
    <!-- Local -->
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/script-piezas.js"></script>
</head>

<body id="body" class="bg-body" onload="loaded()">
    <!-- Inicio Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-navbar">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="index.html" target=”_blank”>
                <img src="assets/logo.png" width="30" height="30" class="d-inline-block align-text-top me-1">
                PC Builder VR
            </a>
            <button id="collapser" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation" onclick="moverVentanaAbajo(this)">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-5" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link link-navbar active " aria-current="page" href="#">Piezas</a>
                    <a class="nav-link link-navbar" href="admin-pruebas.html">Pruebas</a>
                    <a class="nav-link link-navbar" href="estadisticas.html">Estadísticas</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Fin Navbar -->

    <!-- Inicio Contenedor -->
    <div class="contenedor">
        <div class="text-end">
            <a id="boton-s" class="boton-salir" onclick="peticionCerrarSesion()"><i
                    class="fa-solid fa-arrow-right-from-bracket me-2"></i>Cerrar Sesión</a>
        </div>
        <div class="row">
            <h2 class="col-7">Listado de Piezas</h2>
            <div class="col text-end m-auto">
                <select id="filtros" class="col-6 font-size-input2 min-w110 width3-input"
                    onchange="crearTarjetasComponentes(this.value)">
                    <option value="null" selected>Todos</option>
                    <option value="placabase">Placa Base</option>
                    <option value="cpu">CPU</option>
                    <option value="ventilador">Ventilador</option>
                    <option value="ram">RAM</option>
                    <option value="disco">Disco</option>
                    <option value="fuente">Fuente</option>
                    <option value="gpu">GPU</option>
                </select>
            </div>
        </div>
        <a id="boton-n" class="boton-nuevo" onclick="crearVentanaInputs(null)"><i
                class="fa-solid fa-circle-plus me-2"></i>Nueva Pieza</a>

        <hr>
        <!-- Contenedor de tarjetas -->
        <div id="tarjetas-piezas"></div>
    </div>
    <!-- Fin Contenedor -->

    <!-- Inicio Login -->
    <div id="parent" class="centered-login">
        <form id="form_login">
            <h4 class="mt-3 mb-4">Zona administradores de piezas</h4>
            <h6 class="text-start ms-5"><strong class="ms-1">Credenciales:</strong></h6>
            <p>
                <input type="text" id="username" placeholder="usuario" />
            </p>
            <p>
                <input type="password" id="password" placeholder="contraseña" onkeydown="enterKey(event)" />
            </p>
            <p class="mb-3">
                <button id="submitbutton" type="button" class="boton-guardar" onclick="peticionLogin()">Acceder</button>
            </p>
        </form>
    </div>
    <!-- Fin Login -->
</body>

</html>
